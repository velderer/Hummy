<!DOCTYPE html>
<html>
<head>
    <title>–ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Ä–µ–∞–ª—å–Ω—ã—Ö PNG –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .canvas-container { margin: 20px 0; border: 1px solid #ccc; padding: 10px; }
        canvas { border: 1px solid #333; }
        button { padding: 10px 20px; margin: 5px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>üé® –ì–µ–Ω–µ—Ä–∞—Ü–∏—è PNG –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π –¥–ª—è –∏–≥—Ä—ã</h1>
    <p>–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫–∏ –Ω–∏–∂–µ, —á—Ç–æ–±—ã —Å–æ–∑–¥–∞—Ç—å –∏ —Å–∫–∞—á–∞—Ç—å PNG –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è:</p>
    
    <div class="canvas-container">
        <h3>Background (800x600)</h3>
        <canvas id="bgCanvas" width="800" height="600"></canvas>
        <br>
        <button onclick="generateBackground()">–°–æ–∑–¥–∞—Ç—å Background/fon.png</button>
    </div>
    
    <div class="canvas-container">
        <h3>Hamster (60x60)</h3>
        <canvas id="hamsterCanvas" width="60" height="60"></canvas>
        <br>
        <button onclick="generateHamster()">–°–æ–∑–¥–∞—Ç—å Sprites/hummy.png</button>
    </div>
    
    <div class="canvas-container">
        <h3>Food (30x30)</h3>
        <canvas id="foodCanvas" width="30" height="30"></canvas>
        <br>
        <button onclick="generateFood()">–°–æ–∑–¥–∞—Ç—å Sprites/eat.png</button>
    </div>
    
    <div class="canvas-container">
        <h3>–í—Å–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å—Ä–∞–∑—É</h3>
        <button onclick="generateAll()" style="background: #4CAF50; color: white;">–°–æ–∑–¥–∞—Ç—å –≤—Å–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è</button>
    </div>
    
    <script>
        function generateBackground() {
            const canvas = document.getElementById('bgCanvas');
            const ctx = canvas.getContext('2d');
            
            // –ì—Ä–∞–¥–∏–µ–Ω—Ç–Ω—ã–π —Ñ–æ–Ω
            const gradient = ctx.createLinearGradient(0, 0, 0, 600);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(1, '#98FB98');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 800, 600);
            
            // –û–±–ª–∞–∫–∞
            ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
            ctx.beginPath();
            ctx.arc(100, 100, 30, 0, Math.PI * 2);
            ctx.arc(130, 100, 40, 0, Math.PI * 2);
            ctx.arc(160, 100, 30, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.beginPath();
            ctx.arc(600, 80, 25, 0, Math.PI * 2);
            ctx.arc(630, 80, 35, 0, Math.PI * 2);
            ctx.arc(660, 80, 25, 0, Math.PI * 2);
            ctx.fill();
            
            // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–ª–Ω—Ü–µ
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.arc(700, 100, 40, 0, Math.PI * 2);
            ctx.fill();
            
            downloadImage(canvas, 'Background/fon.png');
        }
        
        function generateHamster() {
            const canvas = document.getElementById('hamsterCanvas');
            const ctx = canvas.getContext('2d');
            
            // –¢–µ–ª–æ —Ö–æ–º—è–∫–∞ (–±–æ–ª–µ–µ –¥–µ—Ç–∞–ª—å–Ω–æ–µ)
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(10, 20, 40, 30);
            
            // –ì–æ–ª–æ–≤–∞
            ctx.fillStyle = '#A0522D';
            ctx.fillRect(5, 10, 25, 25);
            
            // –£—à–∏ (–±–æ–ª–µ–µ –∫—Ä—É–≥–ª—ã–µ)
            ctx.fillStyle = '#CD853F';
            ctx.beginPath();
            ctx.arc(12, 12, 6, 0, Math.PI * 2);
            ctx.arc(23, 12, 6, 0, Math.PI * 2);
            ctx.fill();
            
            // –ì–ª–∞–∑–∞
            ctx.fillStyle = 'black';
            ctx.fillRect(12, 18, 3, 3);
            ctx.fillRect(20, 18, 3, 3);
            
            // –ë–µ–ª–∫–∏ –≥–ª–∞–∑
            ctx.fillStyle = 'white';
            ctx.fillRect(11, 17, 5, 5);
            ctx.fillRect(19, 17, 5, 5);
            
            // –ù–æ—Å
            ctx.fillStyle = 'pink';
            ctx.fillRect(16, 22, 3, 2);
            
            // –©–µ–∫–∏
            ctx.fillStyle = '#FFB6C1';
            ctx.beginPath();
            ctx.arc(10, 27, 3, 0, Math.PI * 2);
            ctx.arc(25, 27, 3, 0, Math.PI * 2);
            ctx.fill();
            
            // –õ–∞–ø–∫–∏
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(15, 45, 4, 8);
            ctx.fillRect(31, 45, 4, 8);
            
            downloadImage(canvas, 'Sprites/hummy.png');
        }
        
        function generateFood() {
            const canvas = document.getElementById('foodCanvas');
            const ctx = canvas.getContext('2d');
            
            // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ–æ—Ä–º–∞ –µ–¥—ã (–±–æ–ª–µ–µ –¥–µ—Ç–∞–ª—å–Ω–∞—è)
            ctx.fillStyle = '#FFD700';
            ctx.fillRect(5, 5, 20, 20);
            
            // –î–µ—Ç–∞–ª–∏
            ctx.fillStyle = '#FFA500';
            ctx.fillRect(8, 8, 14, 14);
            
            // –ë–ª–∏–∫–∏
            ctx.fillStyle = '#FFFF00';
            ctx.fillRect(10, 10, 3, 3);
            ctx.fillRect(18, 15, 2, 2);
            
            // –¢–µ–Ω—å
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(6, 6, 18, 18);
            
            // –ö–æ–Ω—Ç—É—Ä
            ctx.strokeStyle = '#FF8C00';
            ctx.lineWidth = 1;
            ctx.strokeRect(5, 5, 20, 20);
            
            downloadImage(canvas, 'Sprites/eat.png');
        }
        
        function generateAll() {
            generateBackground();
            setTimeout(() => generateHamster(), 500);
            setTimeout(() => generateFood(), 1000);
        }
        
        function downloadImage(canvas, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
            console.log(`‚úÖ –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ ${filename} —Å–æ–∑–¥–∞–Ω–æ!`);
        }
        
        // –ü—Ä–µ–¥–≤–∞—Ä–∏—Ç–µ–ª—å–Ω–∞—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∞
        window.onload = function() {
            generateBackground();
            generateHamster();
            generateFood();
        };
    </script>
</body>
</html>
